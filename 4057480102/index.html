<script type="text/jsx">
  var fetchObservable = window.fetchObservable.default;  
  window.apiToken = "6UXtFVSDTe"
  






const MyComponent = () => {
  const [accountName, setAccountName] = React.useState('');

  React.useEffect(() => {
    parentFrame.onMessage(async (message) => {
      if (message.type !== 'navigate') {
        return;
      }
      const url = message.data;
      if (url.includes('/lightning/r/Account/')) {
        const accountName = await parentFrame.sendMessage({
          type: 'getText',
          data: {
            selector: "[field-label='Account Name'] [name='outputField']",
          },
        });
        setAccountName(accountName);
        return;
      }
    });
  }, []);

  const companyName = accountName ? accountName : '';

  return (
    <>
      {/* Begin TriggerAction */}
      <iframe src={'https://linkedin.com/company/' + companyName}></iframe>
      {/* End TriggerAction */}
    </>
  );
};


  ReactDOM.render(<MyComponent />, document.body);
</script>
