<script type="text/jsx">
  var fetchObservable = window.fetchObservable.default;  
  window.apiToken = "6UXtFVSDTe"
  






const MyComponent = () => {
  const [selectedText, setSelectedText] = React.useState('');
  const [fullText, setFullText] = React.useState('');

  React.useEffect(() => {
    parentFrame.onMessage(async (message) => {
      if (message.type === 'navigate') {
        const _fullText = await parentFrame.sendMessage({
          type: 'getText',
          data: {
            selector: 'body',
          },
        });
        setFullText(_fullText);
      }
      if (message.type === 'selectionchange') {
        const { selectedText, fullText } = message.data;
        setSelectedText(selectedText);
      }
    });
  }, []);

  let prompt = `${fullText} With the above context, explain ${selectedText}`;

  const [result, setResult] = React.useState('');

  React.useEffect(() => {
    fetch("http://fabulate.dev/api/agents/run?agentId=378465045215969345", {
      method: "POST",
      body: JSON.stringify({
        prompt: prompt,
      }),
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + window.apiToken,
      },
    })
      .then((response) => response.json())
      .then((data) => {
        setResult(data);
      });
  }, [prompt]);

  return <antd.Typography>{result}</antd.Typography>;
};


  ReactDOM.render(<MyComponent />, document.body);
